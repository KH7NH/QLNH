<script>
  function normalizeRole(s) {
    return (s || "")
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/\s+/g, "");
  }

  function getUser() {
    try {
      return JSON.parse(localStorage.getItem("user"));
    } catch {
      return null;
    }
  }

  function applyRole() {
    const user = getUser();
    const role = normalizeRole(user?.VaiTro);

    if (role === "quanly" || role === "bep") {
      document.getElementById("navHoaDon").style.display = "";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const user = getUser();

    const guestArea = document.getElementById("guestArea");
    const userArea = document.getElementById("userArea");
    const welcomeText = document.getElementById("welcomeText");

    if (user) {
      guestArea.style.display = "none";
      userArea.style.display = "block";
      welcomeText.textContent = user.TenNV || user.Username;
      applyRole();
    }

    document.getElementById("logoutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("user");
      localStorage.removeItem("token");
      window.location.href = "gdlogin.html";
    });
  });

  function goToCart() {
    window.location.href = "gdgiohangthemma.html";
  }
</script>
