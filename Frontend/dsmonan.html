    <div id="accessDeniedBox" style="display:none; margin:12px;"></div>

    <script>
        // ===== AUTH + ROLE =====
        function normalizeRole(s) {
            return (s || "")
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/\s+/g, "");
        }

        function getUser() {
            try { return JSON.parse(localStorage.getItem("user")); }
            catch { return null; }
        }

        function getToken() {
            return localStorage.getItem("token");
        }

        function requireRoles(roles) {
            const user = getUser();
            const role = normalizeRole(user?.VaiTro);

            // üîß FIX: Trang n√†y CH·ªà d√†nh cho Qu·∫£n l√Ω
            if (!user || !roles.map(normalizeRole).includes(role)) {
                document.getElementById("accessDeniedBox").style.display = "block";
                document.getElementById("accessDeniedBox").innerHTML =
                    `<div class="alert alert-danger">
                        ‚õî Trang <b>Danh s√°ch m√≥n ƒÉn</b> ch·ªâ d√†nh cho <b>Qu·∫£n l√Ω</b>
                     </div>`;
                setTimeout(() => location.href = "gdtrangchu.html", 1000);
                return false;
            }
            return true;
        }

        requireRoles(["Qu·∫£n l√Ω"]);
    </script>
